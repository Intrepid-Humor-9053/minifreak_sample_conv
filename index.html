<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniFreak Sample Converter</title>
  <style>
    /* quick inline styles so you donâ€™t need style.css */
    body { font-family: sans-serif; padding: 1rem; }
    #drop-area {
      border: 2px dashed #666; padding: 2rem; text-align: center;
      margin-bottom: 1rem; cursor: pointer;
    }
    #waveform-canvas { border: 1px solid #ccc; cursor: crosshair; }
    #controls { margin-top: 1rem; }
    #error-dialog { 
      position: fixed; top: 1rem; left: 50%; transform: translateX(-50%);
      background: rgba(200,50,50,0.9); color: white; padding: 0.5rem 1rem;
      display: none; border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>MiniFreak Sample Converter</h1>

  <!-- DROP AREA -->
  <div id="drop-area">
    <p>Drag & drop audio here or click to browse</p>
    <input type="file" id="fileElem" accept="audio/*" hidden>
  </div>

  <!-- OPTIONS -->
  <div id="options">
    <label><input type="checkbox" id="fade-checkbox"> Apply fade</label>
    <label><input type="checkbox" id="normalize-checkbox"> Apply normalize</label>
    <label style="margin-left:1rem">
      Limit preview to
      <input type="number" id="duration-seconds" value="3" step="0.1" min="0.1" style="width:4ch">
      s
    </label>
  </div>

  <!-- WAVEFORM + LABELS -->
  <div style="margin-top:1rem">
    <div>
      Start: <span id="start-label">0.00</span>s |
      End:   <span id="end-label">3.00</span>s
    </div>
    <canvas id="waveform-canvas" width="800" height="200"></canvas>
  </div>

  <!-- DOWNLOAD BUTTON -->
  <div id="controls">
    <button id="download-selection-btn" disabled>Download Selection</button>
  </div>

  <!-- ERROR DIALOG -->
  <div id="error-dialog"></div>

  <!-- APP SCRIPT -->
  <script src="app.js" defer></script>
</body>
</html>
