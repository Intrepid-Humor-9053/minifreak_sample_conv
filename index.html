<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniFreak Sample Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>MiniFreak Sample Converter</h1>
      <div id="drop-area">
        <p>Drop your sample here</p>
        <input type="file" id="fileElem" accept="*/*" style="display: none" />
      </div>
      <div class="options">
        <label>
          <input type="checkbox" id="fade-checkbox" />
          Apply fade
        </label>
        <label>
          <input type="checkbox" id="normalize-checkbox" />
          Apply normalize
        </label>

        <label style="display: flex; align-items: center; gap: 6px">
          <span style="color: var(--red); font-size: 0.98em">limit to </span>
          <input
            type="number"
            id="duration-seconds"
            min="3"
            max="600"
            value="3"
            style="
              width: 48px;
              border: 2px solid var(--red);
              border-radius: 6px;
              background: var(--bg2);
              color: var(--red);
              font-weight: bold;
              margin-left: 8px;
              text-align: center;
            "
          />
          <span style="color: var(--red); font-size: 0.98em">seconds*</span>
        </label>
        <div style="color: var(--red); font-size: 0.93em; margin-top: 2px">
          *Values other than 3 may not work on hardware!
        </div>
      </div>
      <a id="download-link" style="display: none">Download File</a>
      <div id="error-dialog" class="error-dialog" style="display: none"></div>
      <div style="display: flex; justify-content: center; width: 100%">
        <div id="readme-markdown" class="readme-markdown"></div>
      </div>
      <div>
        <br />
        <br />
        <div style="text-align: center; color: var(--fg2); margin-bottom: 6px">
          (I just want to see how many people this helped)
        </div>
        <a href="https://www.free-counters.org/">powered by Free-Counters</a>
        <script
          type="text/javascript"
          src="https://www.freevisitorcounters.com/auth.php?id=581f12878932542e8293f716501a29d12b31e728"
        ></script>
        <script
          type="text/javascript"
          src="https://www.freevisitorcounters.com/en/home/counter/1350426/t/2"
        ></script>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Dynamically fetch and render README.md as centered markdown
      fetch("README.md")
        .then((res) => res.text())
        .then((md) => {
          document.getElementById("readme-markdown").innerHTML =
            marked.parse(md);
        });
    </script>
  </body>
</html>
